<figure>
  {% if include.href %}
  <a href="{{ include.href }}">
  {% endif %}
    <img src="{{ include.src }}" alt="{{ include.caption | escape }}">
  {% if include.href %}
  </a>
  {% endif %}
  <figcaption>
    {{ include.caption | escape }}
  </figcaption>
</figure>
