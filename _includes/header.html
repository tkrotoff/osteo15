<header class="site-header">
  <div class="parallax-bg"></div>

  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <p class="site-meta">
      <a href="http://maps.apple.com/?q={{ site.title | append: ' ' | append: site.address | cgi_escape }}">{{ site.address }}</a>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- See Specifying a preferred line break point in HTML text in a responsive design http://stackoverflow.com/questions/18222409 -->
      <a href="tel:{{ site.tel | cgi_escape }}" style="white-space: nowrap">{{ site.tel }}</a>
    </p>

    <nav class="site-nav">
      <a href="javascript:void(0)" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        <a class="page-link roll {% if page.url contains '/blog/' %}current{% endif %}" href="/blog/">
          <span data-title="Blog">Blog</span>
        </a>

        {% for p in site.pages %}
          {% if p.title and p.sitenav %}
          <a class="page-link roll {% if page.url == p.url %}current{% endif %}" href="{{ p.url | prepend: site.baseurl }}">
            <span data-title="{{ p.title }}">{{ p.title }}</span>
          </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
